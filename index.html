<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wa.Dm | Generate 100% free and safe Dm WhatsApp Links | Made By BlazeInferno64</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-card">
        <div class="app-header">
            <div class="dots">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <div class="text">
                <p>
                    Wa.Dm 
                </p>
            </div>
            <div>
            </div>
        </div>
        <div class="app-body">
            <div class="info">
                <p>
                    Wa.Dm
                </p>
            </div>
            <div class="about">
                <p>
                    Generate 100% free and safe Dm WhatsApp links for free!
                    <br>
                    <br>
                    Just Fill the details below and click on Generate button
                </p>
            </div>
            <div class="app-input">
                <div class="cd">
                    <label for="code" class="show">
                        Code :
                    </label>
                    <input type="text" id="code" class="code" placeholder="Country Code goes here..." />
                </div>
                <div class="ph">
                    <label for="num" class="show">
                        Phone Number :
                    </label>
                    <input type="number" id="num" class="num" placeholder="Enter Phone Number Here..." />
                </div>
            </div>
            <div class="app-opt">
                <label for="txt" class="show">
                   Enter Text (Optional) :
                </label>
                <input type="text" id="txt" class="txt" placeholder="Enter Phone Number Here..." />
            </div>
            <div class="app-btn">
                <button class="gen no">
                  <i class="fa fa-gears"></i>  Generate Dm Link
                </button>
            </div>
        </div>
    </div>

    <div class="output-bg hide">
        <div class="out-card down hide">
            <div class="out-head">
                <p>
                    Your Link is Ready!
                </p>
                <span class="close">
                    &times;
                </span>
            </div>
            <div class="output">
                <input type="text" class="out" placeholder="Your Link is here..." readonly />
                <button class="copy">
                    <i class="fa fa-clone"></i>
                </button>
            </div>
            <div class="actions">
                <button class="open"><i class="fa fa-link"></i>  Open Link</button>
            </div>
            <div class="link">
                <a href="https://github.com/blazeinferno64" target="_blank">
                    Made By BlazeInferno64  <i class="fa fa-github"></i>
                </a>
            </div>
        </div>    
    </div>

    <script defer src="./public/js/script.js"></script>
</body>
</html>
